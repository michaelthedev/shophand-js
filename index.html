<h1>hello world</h1>

<div id="products">

</div>
<script src="app.js"></script>

<script type="text/javascript">
	function loadProducts()
    {
        let products = shopHand.getProducts();
        let productsDiv = document.querySelector('#products');
        products.forEach((product) =>{
            productsDiv.html += `
            <div class="card">
				<div class="card-title">
					<h3>${product.title}</h3>
				</div>
            	<div class="card-body">
            		<p>${product.price}</p>
				</div>
			</div>
            `;
		})
	}
</script>
